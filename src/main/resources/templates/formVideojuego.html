<!doctype html>

<!-- **********************************************************************************
    ESTA ES LA STARTER PAGE DE BOOTSTRAP QUE SE PUEDE ENCONTRAR EN SU PAGINA WEB!
     **********************************************************************************
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="css/videojuegos.css">

    <title>GamesClub</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a th:href="@{/}" class="navbar-brand">
            <img th:src="@{/img/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Tienda GamesClub
      </a>
    </nav>
    
    <h1 align="center" th:text="${nombreDistribuidor}"></h1>
    
    <div class="container mt-4 vj-destacados">
        <div class="row">
            
            <div class="col-md-12">
                <h1>Nuevo Videojuego</h1>
                <form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                    
                      <div class="form-group">
                        <label>Id</label>
                        <input readonly class="form-control" id="id" th:field="*{id}">
                      </div>                    
                      <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                      </div>
                      <div class="form-group">
                        <label>Descripci√≥n</label>
                        <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}"></textarea>
                      </div>
                      <div class="form-group">
                        <label>Imagen URL</label>
                        <input type="text" class="form-control" id="imagen_url" th:field="*{imagen_url}">
                      </div>  
                      <div class="form-group">                      
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Distribuidor</label>
                        
                        <!-- MUESTRA TODOS LOS DISTRIBUIDORES DE FORMA DINAMICA: Thymeleaf -->
                        <select  class="custom-select mr-sm-2" id="distribuidor" th:field="*{distribuidor}">
                              <option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}" th:text="${distribuidor.nombre}"></option>
                        </select>
                        
                      </div>                        
                      <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>                                
            </div>
                    
               
        </div>
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
